{% extends 'base.html' %}
{% block content%}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <form action="/signup" method="POST">
                {% csrf_token %}
                {% if error%}
                <div class=" m-4 ">
                    <div class="alert alert-danger" role="alert">
                      <h4 class="alert-heading"></h4>
                      <p>{{error}}</p>
                    </div>
                </div>
                {% endif %}
                <h4 class="alert alert-info border rounded m-4">Create an Account</h4>
                <!-- first name -->
                <div class="form-group m-4">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" 
                    value = '{{values.first_name}}' class="form-control" placeholder="First Name"
                        aria-describedby="helpId">
                </div>
                <!-- Last name -->
                <div class="form-group m-4">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" 
                    value = '{{values.last_name}}' class="form-control" placeholder="Last Name"
                        aria-describedby="helpId">
                </div>
                <!-- Phone -->
                <div class="form-group m-4">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" 
                    value = '{{values.phone}}' class="form-control" placeholder="1234567890"
                        aria-describedby="helpId">
                </div>
                <!-- email -->
                <div class="form-group m-4">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value = '{{values.email}}' class="form-control" aria-describedby="helpId">
                </div>
                <!-- Password -->
                <div class="form-group m-4">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control" aria-describedby="helpId">
                </div>
                <!-- button -->
                <div class="form-group m-4 ">
                    <input type="submit" value="Create Account " class="btn-primary">
                </div>
            </form>
        </div>

    </div>
</div>


{% endblock%}
